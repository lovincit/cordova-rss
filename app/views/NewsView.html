<div title="Unregistered App Builder" id="NewsView" block-ui="main" class="appView animated fadeIn"><div id="FeedReport" ng-class="FeedReport.Class" ng-hide="FeedReport.Hidden"><table class="table"><tbody><tr ng-click="FeedReportRowClick($event, Record)" ng-repeat="Record in FeedReport.Data | filter:FeedReport.Query | orderBy:FeedReport.Order"><td>
 <span ng-bind-html="Record.title"></span>
</td><tr ng-if="FeedReport.Data.length == 0"><td>{{$root.FeedReport.Loading}}</td></tr></tbody></table></div><div id="ProgressBar" class="progress" ng-hide="ProgressBar.Hidden"" uib-tooltip="{{ProgressBar.TooltipText}}" tooltip-placement="{{ProgressBar.TooltipPos}}" title="{{ProgressBar.Title}}" popover-trigger="{{ProgressBar.PopoverEvent}}" popover-placement="{{ProgressBar.PopoverPos}}" popover-title="{{ProgressBar.PopoverTitle}}" uib-popover="{{ProgressBar.PopoverText}}"><div ng-class="ProgressBar.Class" ng-style="{ width: ProgressBar.Percentage + '%' }""></div></div><select ng-model="FeedsSelect.ItemIndex" ng-options="$root.FeedsSelect.Items.indexOf(item) as item for item in $root.FeedsSelect.Items" id="FeedsSelect" ng-class="FeedsSelect.Class" tabIndex="{{FeedsSelect.TabIndex}}" title="{{FeedsSelect.Title}}" ng-hide="FeedsSelect.Hidden" ng-required="FeedsSelect.Required" ng-disabled="FeedsSelect.Disabled" tooltip-placement="{{FeedsSelect.TooltipPos}}" uib-tooltip="{{FeedsSelect.TooltipText}}" popover-trigger="{{FeedsSelect.PopoverEvent}}" popover-placement="{{FeedsSelect.PopoverPos}}" popover-title="{{FeedsSelect.PopoverTitle}}" uib-popover="{{FeedsSelect.PopoverText}}" ng-change="FeedsSelectChange($event)"></select><button id="AboutButton" ng-class="AboutButton.Class" tabIndex="{{AboutButton.TabIndex}}" title="{{AboutButton.Title}}" ng-hide="AboutButton.Hidden" ng-disabled="AboutButton.Disabled" uib-tooltip="{{AboutButton.TooltipText}}" tooltip-placement="{{AboutButton.TooltipPos}}" popover-trigger="{{AboutButton.PopoverEvent}}" popover-placement="{{AboutButton.PopoverPos}}" popover-title="{{AboutButton.PopoverTitle}}" uib-popover="{{AboutButton.PopoverText}}" ng-click="AboutButtonClick($event)" ng-bind-html="'<span class=&quot;'+AboutButton.Icon+'&quot;></span> ' + AboutButton.Text"></button></div>
